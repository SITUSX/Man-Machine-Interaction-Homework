                            <a href="join.html" class="btn btn-link link-watch popup-vimeo"> Join us </a>

                    <div id="welcome" style="margin-left: 75%">

                        </li>

    <header id="fh5co-header" class="fh5co-cover" role="banner"
            style="background-image:url(images/img_background.jpg);">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-offset-0 text-center">
                    <div class="display-t">
                        <div class="display-tc animate-box" data-animate-effect="fadeInUp">
                            <h1 class="mb30">Complete Stock Information </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="fh5co-contact">
        <div class="container">
            <div class="row row-pb-md">

                <div class="col-md-push-0 animate-box">
                    <div class="fh5co-contact-info">
                        <div class="row form-group">

                            <div class="col-md-6">
                            </div>
                            <div class="col-md-3 text-center fh5co-heading  animate-box">
                                <div id="list_root_one" onclick="hideDate()"></div>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" id="search" class="btn btn-primary"> Search</button>
                            </div>
                        </div>
                        <div id="date_choose">
                            <div class="col-md-8">
                                <div class="col-md-6 icon-calendar text-center">
                                    <label>Start Date:</label>
                                </div>
                                <div class="col-md-6 text-center">
                                    <input id="begin" type="date" value="2014-09-01"/>
                                </div>
                                <hr>
                                <div class="col-md-6 icon-calendar text-center">
                                    <label>Final Date:</label>
                                </div>
                                <div class="col-md-6 text-center">
                                    <input id="end" type="date" value="2015-05-02"/>
                                </div>
                            </div>
                            <div class="col-md-4" style="alignment: center">
                                <br \>
                                <button id="paint_draw" style="margin-left: 18%" class="btn btn-primary"> Paint Draw
                                </button>
                            </div>
                        </div>
                        <script>
                            function hideDate() {
                                document.getElementById("date_choose").style.display = 'none';
                            }
                            function showDate() {
                                document.getElementById("date_choose").style.display = 'block';
                            }
                        </script>
                    </div>
                </div>
            </div>
            <div onclick="showDate()">
                <hr width="10000">
                <h2 class="text-info icon-image"> Information</h2>
                <h3 id="stock_name" class="text-info2"> Stock Name</h3>
            </div>
            <div class="col-md-2 text-center">
                <label type="text" id="stock_code"> stock code</label>
            </div>
            <div class="col-md-10"  onclick="showDate()">
                <label>Trade : </label>
                <label id="trade" style="-webkit-text-fill-color: rgb(250,225,170)"></label>
            </div>
            <div id="collect">
                <input id="xing" name="xing" type="checkbox">
                <span class="button"></span>
                <span class="label">⭐️</span>
            </div>
            <br \>
            <div>
                <span class="text-info2">Newest Quotes</span>
                <table class="table">
                    <tr>
                        <th class="text-center">Stock Code</th>
                        <th class="text-center">Opening Price</th>
                        <th class="text-center">Highest Price</th>
                        <th class="text-center">Lowest Price</th>
                        <th class="text-center">Change Percent</th>
                        <th class="text-center">Volume</th>
                    </tr>
                    <tr id="date01" class="text-center">
                        <td><label id="StockCode">-</label></td>
                        <td><label id="OpeningPrice" style="-webkit-text-fill-color: red">-</label></td>
                        <td><label id="HighestPrice" style="-webkit-text-fill-color: red">-</label></td>
                        <td><label id="LowestPrice" style="-webkit-text-fill-color: green">-</label></td>
                        <td><label id="InDecrease">-</label></td>
                        <td><label id="Volume" style="-webkit-text-fill-color: rgb(250,225,170)">-</label></td>
                    </tr>
                </table>
            </div>
            <div>
                <span class="text-info2 icon-line-graph"> Quotes Map</span>
                <br \>
                <div id="KLine" class="center-block" style="width: 900px;height: 550px;">
                </div>
            </div>
        </div>
    </div>


    <footer id="fh5co-footer" role="contentinfo">

                        <li><a href="#"><i class="icon-linkedin"></i></a></li>
                        <li><a href="#"><i class="icon-dribbble"></i></a></li>
                    </ul>
                    </p>
                </div>
            </div>

        </div>
