<body>

<div class="fh5co-loader"></div>

<div id="page" style="overflow-y: hidden;">
    <nav class="fh5co-nav" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div id="fh5co-logo"><a style="font-size:3.75em;font-weight:normal">AQM<span>.</span></a></div>
                </div>
            </div>
            <style>
                #username,
                #password,
                #password_confirm{
                    background-color: transparent;
                    border-color: transparent;
                    color: white;
                    outline: none;
                }
            </style>
            <div class="text-center icon-user">
                <label for="username" class="text-center" style="color: white;"> 用&nbsp;户&nbsp;名&nbsp;:&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="username" class="form-control-static"value="username">
            </div>
            <div class="text-center icon-lock">
                <label for="password"  class="text-center"  style="color: white;"> 密&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;:&nbsp;&nbsp;&nbsp;</label>
                <input type="password" id="password" class="form-control-static"value="password">
            </div>
            <div class="text-center icon-lock2">
                <label for="password_confirm"  class="text-center"  style="color: white;"> 确认密码&nbsp;:&nbsp;&nbsp;&nbsp;</label>
                <input type="password" id="password_confirm" class="form-control-static"value="confirm password">
            </div>
        </div>
    </nav>

    <header id="fh5co-header" class="fh5co-cover" role="banner" style="height: 506px">
        <div class="_overlay"></div>
        <div class="container">

                <div class="col-md-12 col-md-offset-0 text-center">

                        <div class="display-tc animate-box" data-animate-effect="fadeInUp">

                            <div class="col-md-3" id="join">

                        </div>
                    </div>
                </div>
            </div>
        </div>
